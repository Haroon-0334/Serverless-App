<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Serverless App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        input { padding: 5px; margin-right: 10px; }
        button { padding: 5px 10px; }
        #response { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Serverless App</h1>
    <p>Enter text to send to Lambda:</p>
    <input type="text" id="itemName" placeholder="Enter name">
    <button onclick="sendData()">Send</button>

    <div id="response"></div>

    <script>
        const apiUrl = "https://c08vm21ke2.execute-api.us-east-1.amazonaws.com/prod/item"; // Replace with your API URL

        async function sendData() {
            const name = document.getElementById("itemName").value;
            const responseDiv = document.getElementById("response");

            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ name })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                responseDiv.innerHTML = `<strong>Success!</strong> Item ID: ${data.item_id}, Name: ${data.name}`;
            } catch (error) {
                responseDiv.innerHTML = `<strong>Error:</strong> ${error}`;
            }
        }
    </script>
</body>
</html>
