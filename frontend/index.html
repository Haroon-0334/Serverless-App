<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless App Frontend</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
            color: #4b2be3;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background-color: #4b2be3;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #6e5cfb;
            transform: scale(1.05);
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 8px;
            min-height: 40px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Serverless App</h1>
        <p>Enter text to send to Lambda:</p>
        <input type="text" id="userInput" placeholder="Type something...">
        <button onclick="sendData()">Send</button>
        <div id="response">Response will appear here</div>
    </div>

    <script>
        async function sendData() {
            const input = document.getElementById('userInput').value;
            const responseDiv = document.getElementById('response');

            if (!input) {
                responseDiv.textContent = "Please enter something!";
                return;
            }

            responseDiv.textContent = "Sending...";

            try {
                const response = await fetch("arn:aws:execute-api:us-east-1:***:scq9s5e641/item", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: input })
                });

                const data = await response.json();
                responseDiv.textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                responseDiv.textContent = "Error: " + err.message;
            }
        }
    </script>
</body>
</html>
